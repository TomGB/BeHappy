<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Be Happy</title>
	</head>
	<body>
		<div class="app">
			<div class="titlebar">
				<div class="logo"></div><h1>Be <span class="happy">Happy</span></h1>
			</div>
			<div>
				<h2 class="js_today">
					Today
				</h2>
				<h2 class="js_history">
					History
				</h2>
			</div>
			<div class="rate_area">
				<h3>How do you feel today?</h3>
				<input class="rating" type="range" min="0" max="100" value="50">
				<p class="rate_output">50</p>
			</div>
			<input class="happy_text" type="text" placeholder="+ What makes you happy today?">
			<div class="add_image">Add Image</div>

			<div class="diet_area">
				<h3 class="title">Diet</h3>
				<p class="diet_info"></p>
				<div class="diet_icon"></div>
			</div>
			<div class="people_area">
				<h3 class="title">People</h3>
				<p class="people_info"></p>
				<div class="people_icon"></div>
			</div>
			<div class="Activities_area">
				<h3 class="title">Activities</h3>
				<p class="Activities_info"></p>
				<div class="activities_icon"></div>
			</div>
			<div class="Work_area">
				<h3 class="title">Work</h3>
				<p class="Work_info"></p>
				<div class="apple"></div>
			</div>


			
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
