<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Be Happy</title>
	</head>
	<body>
		<div class="app">
			<div class="date_page page hidden">
				<input type="date" name="date" class="date_picker" placeholder="Add New Date" />
				<h1 class="add_new_date">Add day</h1>
				<div class="day_list">

				</div>
			</div>
			<div class="home_page page">
				<div class="titlebar">
					<div class="logo"></div><h1>Be <span class="happy">Happy</span></h1>
				</div>
				<div class="time_buttons">
					<h2 class="js_history">
						History
					</h2>
					<h2 class="selected_date">

					</h2>
				</div>
				<div class="rate_area">
					<h3>How do you feel today?</h3>
					<p class="rate_output">50</p>
					<div class="slider_area">
						<input class="rating" type="range" min="0" max="100" value="50">
					</div>
				</div>
				<textarea class="happy_text" type="text" placeholder="+ What makes you happy today?"></textarea>
				<!-- <div class="add_image_area">
					<div class="add_image">+ Add Image</div>
				</div> -->

				<div class="list_area">

					<div class="open_page" id="diet" data-options='["Vegetables","Cereal","Toast","Alcohol"]' data-selected='' data-todaytext="Eaten today:">
						<h3 class="title">Diet</h3>
						<p class="info"></p>
						<div class="diet_icon"></div>
					</div>
					<div class="open_page" id="people" data-options='["Dad","Best Friend","Boss"]' data-selected='' data-todaytext="Spent time with today:">
						<h3 class="title">People</h3>
						<p class="info"></p>
						<div class="people_icon"></div>
					</div>
					<div class="open_page" id="activities" data-options='["Sports","Walking","Browsing the Internet","Watching a Movie"]' data-selected='' data-todaytext="Done today:">
						<h3 class="title">Activities</h3>
						<p class="info"></p>
						<div class="activities_icon"></div>
					</div>
					<div class="open_page" id="work" data-options='["Made progress","Impressed Boss","Helped College","Finished Project"]' data-selected='' data-todaytext="Work done today:">
						<h3 class="title">Work</h3>
						<p class="info"></p>
						<div class="apple"></div>
					</div>

				</div>
			</div>
			<div class="select_page page hidden">
				<div class="titlebar">
					<div class="back_icon">< save</div>
					<h3 class="select_page_title"></h3>
				</div>
				<div class="today_area">
					<h4 class="today_text"></h4>
					<div class="selected_area">
					</div>
				</div>
				<input type="text" class="add_new_item" placeholder="+add new">
				<div class="options_area">
				</div>
			</div>


		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
